<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="buttonStyles.css">
</head>
<body>
    <header>
        <h1>Мой калькулятор</h1>
    </header>
    <main>

        <div class="lColumn">
            <p>Левая панель</p>
            <div class="calcButtons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

                <button>0</button>
                <button>.</button>
                <button>C</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
        
        <div class="rColumn">
            <p>Правая панель</p>
                <div class="currentInput">
                    0
                </div>

                <div class="history">
                    Пусто
                </div>
        </div>

    </main>
    <footer>
        <p>Автор сайта Antiart aka Ромашев Алексей. &copy (с) Все права были бы защищены если бы было что защищать</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
